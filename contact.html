    <!-- HEADER -->

            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>

    <!-- MAIN - CHOICE OF LAYOUT 1 or 2 -->
    <main>

        <section class="hero">
            <!-- Set the background image using CSS -->
        </section>

        <section class="content">
            <h2>Contact Us</h2>
            <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>

            <!-- Choose the appropriate image based on the layout choice -->
            <img src="images/images1/swiss-peak.jpg" alt="Swiss Peak Image">

            <!-- Form Controls -->
            <form action="#" method="post">
                <table>
                  <tr>
                    <td>
                      <label for="fullName">Full Name *</label>
                    </td>
                    <td>
                      <input type="text" id="fullName" name="fullName" required>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="email">Email Address *</label>
                    </td>
                    <td>
                      <input type="email" id="email" name="email" required>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="phone">Phone Number *</label>
                    </td>
                    <td>
                      <input type="tel" id="phone" name="phone" required>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="contactMethod">Preferred Contact Method *</label>
                    </td>
                    <td>
                      <input type="radio" id="email_radio" name="preferred_contact_radio" required>
                      <label for="email_radio">Email</label><br>
                      <input type="radio" id="phone_radio" name="preferred_contact_radio" required>
                      <label for="phone_radio">Phone</label><br>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label for="comments">Comments *</label>
                    </td>
                    <td>
                      <textarea id="comments" name="comments" required></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" id="submitBtn">
                      <input type="submit" value="Submit">
                    </td>
                  </tr>
                </table>
              </form>
              
        </section>
    </main>
